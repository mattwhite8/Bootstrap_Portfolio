	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-collapse">

			</div>

			<div class="collapse navbar-collapse" id="bs-nav-collapse">
				<ul class="nav navbar-nav navbar-right">
			        <li><a href="index.html">About</a></li>

	<div class="container">
		<div class="row">
			<div class="col-md-7 main-section">

				<form class="form-horizontal">
				  <fieldset>
				    <legend>Contact Me</legend>
				    <div class="form-group">
				      <label for="inputEmail" class="col-lg-2 control-label form-reset label-padding">Email</label>
				      <div class="col-lg-10 form-reset">
				        <input type="email" class="form-control" id="inputEmail" placeholder="john.smith@example.com">
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="inputName" class="col-lg-2 control-label form-reset label-padding">Name</label>
				      <div class="col-lg-10 form-reset">
				        <input type="text" class="form-control" id="inputName" placeholder="John Smith">
				      </div>
				    </div>
				    <div class="form-group">
				      <label for="textArea" class="col-lg-2 control-label form-reset label-padding">Textarea</label>
				      <div class="col-lg-10 form-reset">
				        <textarea class="form-control" rows="3" id="textArea"></textarea>
				      </div>
				    </div>
				    <div class="form-group">
				      <div class="col-lg-12 form-reset">
				        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
				      </div>
				    </div>
				  </fieldset>
				</form>

			</div> <!-- Main Section -->

			<div class="col-md-4 col-md-offset-1 sidebar">

				<div class="row">
					<h2>Connect with Me</h2>
				</div>

					"><img src="assets/images/linkedin.png" alt="Linkedin icon" class="social"></a>
